<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SortableTable demo page</title>
</head>
<body th:fragment="content">

    <div class="alert alert-info" th:text="${message}">general message</div>

    <div th:each="generatedFieldset : ${fieldsets}" class="mb-5">
        <h2>[[${generatedFieldset.key}]] <a data-toggle="tooltip" href="#" th:title="${generatedFieldset.key}"><span class="fa fa-question-circle"/></a></h2>
        <across:view element="${generatedFieldset.value}" />
    </div>

</body>
</html>
