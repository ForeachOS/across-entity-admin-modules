<html xmlns:th="http://www.thymeleaf.org">

<!--/* list all iconSets */-->
<div th:fragment="listIconSets(iconSets)">
    <div class="card">
        <div class="card-header">[[${iconSets.size()}]] icon sets registered</div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-sm">
                    <thead>
                    <tr>
                        <th class="result-number">#</th>
                        <th>Icon set name</th>
                        <th class="row-actions"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="iconSet,iconSetStat : ${iconSets}" th:class="${iconSetStat.even} ? 'even' : 'odd'">
                        <td class="align-middle result-number">[[${iconSetStat.count}]]</td>
                        <td class="align-middle">
                            <a th:href="@{@adminWeb:/ax/developer/iconSets/{id}(id=${iconSet.key})}">[[${iconSet.key}]]</a>
                        </td>
                        <td class="align-middle row-actions text-center">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!--/* list all icons for an icon set */-->
<div th:fragment="listIcons(iconSetName, icons)">
    <div class="card">
        <div class="card-header mb-2">[[${icons.size()}]] icons registered for icon set <strong>[[${iconSetName}]]</strong></div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-sm">
                    <thead>
                    <tr>
                        <th class="result-number">#</th>
                        <th>Icon name</th>
                        <th>Icon</th>
                        <th class="row-actions"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="icon,iconStat : ${icons}" th:class="${iconStat.even} ? 'even' : 'odd'">
                        <td class="align-middle result-number">[[${iconStat.count}]]</td>
                        <td class="align-middle" data-th-text="${icon.key}">...</td>
                        <td class="align-middle">
                            <across:view element="${icon.value}"/>
                        </td>
                        <td class="align-middle row-actions text-center"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
